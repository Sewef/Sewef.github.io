<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/json_utils.js"></script>
  <script src="/ptu/js/helpers.js"></script>

  <title>PTU Data - Edges Homebrew</title>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container py-4">
    <div class="row g-3" id="edges">
      <h1>Edges Homebrew (A-Z)</h1>
      <div class="mb-3 w-100">
        <input type="text" id="card-search" class="form-control" placeholder="Search edges...">
      </div>

      <div id="card-container" class="row g-3 w-100"></div>

      <script>
        loadJsonAsCard("/ptu/data/edges_homebrew.json", document.getElementById("card-container"));
      </script>
    </div>
  </div>

  <script>
    includeHTML();
    setActive("Edges");
  </script>
</body>

</html>
